<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Appoinment</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="newAppoinmentTitle"
          placeholder="Appoinment Description"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="date"
          [(ngModel)]="newAppoinmentDate"
          placeholder="Appoinment Date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppoinment()">
          Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appoinments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appoinment of appoinments; index as i"
    >
      <!-- {{ appoinment.id }} -->
      {{ appoinment.title }}
      {{ appoinment.date | date : "dd.MM.yyyy" }}
      <button class="btn btn-danger" (click)="deleteAppoinment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
